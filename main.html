<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name" id="name">Name</label>
			<input type="text" id="name" required>
				
		</div>
		<div>
			<label for="email" id="email">Email</label>
			<input type="email" id="email" required> 
		</div>
		<div>
			<label for="gender" id="gender">Gender</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender" id="male" name="gender">Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender" id="female" name="gender">Female</label>
		</div>
		<div>
			<label for="laptop" >Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age" id="age">Age</label>
			<input type="number" id="age" required >
		</div>
		<div>
			<label for="dob" id="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password" id="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio" >portfolio</label>
			<input type="url" id="portfolio">
		<div>
			<button type="submit" id="submit">submit</button>
		</div>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
